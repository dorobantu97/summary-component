<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Component</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section class="container">

        <article class="container-1">

            <p class="title">Your Result</p>

            <div class="range">
                <p class="title-range">76</p>
                <p class="p-range">of 100</p>
            </div>

            <div class="about">
                <h3 class="title-about">Great</h3>
                <p class="p-about">
                    You scored higher than 65% of
                    the people who have taken these tests.
                </p>
            </div>

        </article>

        <article class="container-2">

            <h4 class="summary-title">Summary</h4>

            <div class="summary-list">

                <div class="list-sum-1">

                    <div class="react-sum">
                        <div class="img"><img src="img/icon-reaction.svg" class="img" alt="imagine"></div>
                        <p class="react">Reaction</p>
                    </div>
                    
                    <div class="sum">
                        <p class="number">80</p><p class="number-gr">/ 100</p>
                    </div>

                </div>

                <div class="list-sum-2">
                
                    <div class="react-sum">
                        <div class="img"><img src="img/icon-memory.svg" class="img" alt="imagine"></div>
                        <p class="memory">Memory</p>
                    </div>
                   
                    <div class="sum">
                        <p class="number">92</p>
                        <p class="number-gr">/ 100</p>
                    </div>
                    
                </div>
            
                <div class="list-sum-3">
                
                    <div class="react-sum">
                        <div class="img"><img src="img/icon-verbal.svg" class="img" alt="imagine"></div>
                        <p class="verbal">Verbal</p>
                    </div>
                
                    <div class="sum">
                        <p class="number">61</p>
                        <p class="number-gr">/ 100</p>
                    </div>
                
                
                
                </div>

                <div class="list-sum-4">
                
                    <div class="react-sum">
                        <div class="img"><img src="img/icon-visual.svg" class="img" alt="imagine"></div>
                        <p class="visual">Visual</p>
                    </div>
                
                    <div class="sum">
                        <p class="number">72</p>
                        <p class="number-gr">/ 100</p>
                    </div>
                
                
                
                </div>

                <div class="button-desktop">Continue</div>
                
            </div>

            

        </article>
        
        <div class="button">Continue</div>
      
    </section>

</body>
</html>
